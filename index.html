<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اطلاعات تماس</title>
  <style>
    :root{
      --dark:#222426;
      --light:#ffffff;
      --muted:#B8B9BD;
      --text:#0f1115;
      --gap:32px;
      --padR:70px;
      --padL:36px;
      --title-size:clamp(26px, 2.4vw, 42px);
      --label-size:clamp(16px, 1.3vw, 18px);
      --value-size:clamp(18px, 1.6vw, 22px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Naskh Arabic UI","IRANSans",Tahoma,Arial,sans-serif;
      background:var(--light);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:grid;
      grid-template-columns: 1.5fr 1fr;  /* چپ بزرگ‌تر مثل طرح */
      background:var(--light);
    }

    /* ستون چپ: نقشه‌های زنده */
    .maps{
      padding:48px var(--padL);
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }
    .map-block{ display:flex; flex-direction:column; gap:12px; }
    .map-title{
      font-weight:800;
      font-size:clamp(18px,1.4vw,22px);
      line-height:1.2;
      text-align:right;
      color:#1c1d20;
    }

    /* قاب واکنش‌گرا برای iframe */
    .map-frame{
      width:100%;
      aspect-ratio: 16 / 5.5;      /* نسبت قاب شبیه تصویر مرجع */
      border:0;
      border-radius:6px;
      box-shadow:0 0 0 1px rgba(0,0,0,.06);
      background:#eee;
    }

    /* ستون راست: اطلاعات تماس */
    .info{
      background:var(--dark);
      color:#fff;
      padding:56px var(--padR);
      display:flex;
      flex-direction:column;
      justify-content:flex-start; /* از بالا شروع شود */
    }
    .info h1{
      margin:60px 0 250px 0; /* فاصله 60px از بالا و 250px تا متن‌های پایین */
      font-weight:900;
      font-size:var(--title-size);
      letter-spacing:-.02em;
      text-align:right;
    }
    .row{ margin-bottom:28px; text-align:right; }
    .row:last-child{ margin-bottom:0; }
    .label{
      display:block;
      font-size:var(--label-size);
      color:var(--muted);
      margin-bottom:8px;
    }
    .value{
      display:block;
      font-size:var(--value-size);
      font-weight:700;
      direction:ltr;
      unicode-bidi:plaintext;
    }
    .value a{
      color:#fff; text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.22);
      padding-bottom:2px;
    }
    .value a:hover{ border-bottom-color:#fff; }

    /* ریسپانسیو */
    @media (max-width: 1200px){
      :root{ --padR:56px; --padL:28px; --gap:28px; }
    }
    @media (max-width: 992px){
      .wrap{ grid-template-columns:1fr; }
      .info{ order:-1; padding:44px 32px; border-bottom:1px solid rgba(255,255,255,.1); }
      .maps{ padding:28px 20px 40px; }
      .map-frame{ aspect-ratio: 16 / 7; } /* کمی بلندتر روی موبایل */
    }
    @media (max-width: 520px){
      :root{ --padR:22px; --padL:16px; }
      .info{ padding:36px 18px; }
      .maps{ padding:22px 14px 32px; gap:22px; }
      .row{ margin-bottom:22px; }
    }
  </style>
</head>
<body>

  <main class="wrap">

    <section class="maps" aria-label="موقعیت دفاتر و کارخانه">
